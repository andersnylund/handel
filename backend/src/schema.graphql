type Mutation {
  addItem(
    title: String!
    description: String!
    price: Int!
    image: String!
    largeImage: String!
  ): Item!
  editItem(
    id: ID!
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item
  removeItem(id: ID!): Boolean!
}

type Query {
  myItems: [Item!]!
  getMyItem(id: ID!): Item
}
